<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <div id="card">
        <div id="full-screen"></div>
        <div id="stories">
            
        </div>
        <div class="post">
            <div class="card2">
                <div class="username">
                    <div class="us">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",story:"https://images.unsplash.com/photo-1741802869522-3b4245d8aec9?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    </div>
                    <div class="user">
                        <h2 class="name">loret'z_disoza</h2>
                        <h2 class="song">Suggested for you</h2>
                    </div>
                    <button>Follow</button>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
                <div class="content">
                    <img src="https://plus.unsplash.com/premium_photo-1708271598433-e961ed58ce9f?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="icons">
                    <div class="ic"><i class="fa-solid fa-heart"></i> 312k</div>
                    <div class="ic"><i class="fa-solid fa-comment"></i> 624</div>
                    <div class="ic"><i class="fa-solid fa-share"></i> 18.8k</div>
                    <div class="icBook"><i class="fa-solid fa-bookmark"></i></div>
                </div>
                <div class="like">
                     <div class="likedBy">
                        <img src="https://images.unsplash.com/photo-1741802822447-a165460a7cfb?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",alt="">
                    </div>
                    <h3 class="liked">liked by ekachchava and others</h3>
                </div>
                <div class="caption">
                    <p class="cap"><b>loret'z_disoza</b> Sapne dekhna achii baat hai!!</p><br>
                    <p class="info"><Span>2 days ago</Span> &bull; See translation</p>
                </div>
            </div>
        </div>
        <input type="text" placeholder="Send message">
    </div>
    <script src="app.js"></script>
</body>
</html>
